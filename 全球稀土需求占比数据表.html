<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球稀土需求占比数据表（2024年）</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-top: 10px;
        }
        
        .chart-container {
            width: 100%;
            height: 70vh;
            min-height: 450px;
            background: rgba(51, 51, 51, 1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .data-source {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .chart-container {
                height: 60vh;
                min-height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .chart-container {
                height: 55vh;
                min-height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>全球稀土需求占比数据表</h1>
            <div class="subtitle">2024年数据分析</div>
        </header>
        
        <div class="chart-container">
            <div id="chart"></div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        
        // 配置项
        const option = {
            backgroundColor: "rgba(51,51,51,1)",
            title: {
                text: '全球稀土需求占比（2024年）',
                left: 'center',
                textStyle: {
                    color: '#ffffff',
                    fontSize: 22,
                    fontWeight: 'bold'
                },
                top: 15
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c}%',
                backgroundColor: 'rgba(40,40,40,0.9)',
                borderColor: '#555',
                textStyle: {
                    color: '#fff'
                }
            },
            legend: {
                orient: 'horizontal',
                bottom: 20,
                left: 'center',
                textStyle: {
                    color: '#ccc'
                },
                itemHeight: 14,
                itemWidth: 14,
                itemGap: 20
            },
            series: [
                {
                    name: '需求占比',
                    type: 'pie',
                    radius: ['30%', '65%'],
                    center: ['50%', '48%'],
                    avoidLabelOverlap: true,
                    itemStyle: {
                        borderRadius: 8,
                        borderColor: 'rgba(51,51,51,1)',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {c}%',
                        color: '#e0e0e0',
                        fontSize: 14
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 16,
                            fontWeight: 'bold'
                        },
                        itemStyle: {
                            shadowBlur: 15,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.7)'
                        }
                    },
                    labelLine: {
                        show: true,
                        length: 15,
                        length2: 10,
                        smooth: true
                    },
                    data: [
                        { value: 60.0, name: '中国' },
                        { value: 18.0, name: '日本' },
                        { value: 10.0, name: '美国' },
                        { value: 8.0, name: '欧洲' },
                        { value: 5.0, name: '韩国' },
                        { value: 1.0, name: '其他国家' }
                    ],
                    color: ["#dd6b66", "#759aa0", "#e69d87", "#8dc1a9", "#ea7e53", "#eedd78"]
                }
            ]
        };
        
        // 应用配置项
        myChart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
