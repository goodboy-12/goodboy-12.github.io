<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国稀土产量配额结构(2020-2024年)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-card {
            width: 100%;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            padding: 20px;
            border: 1px solid #444;
        }
        #chart {
            width: 100%;
            height: 600px;
        }
        @media (max-width: 768px) {
            #chart {
                height: 450px;
            }
        }
        @media (max-width: 480px) {
            #chart {
                height: 350px;
            }
            body {
                padding: 10px;
            }
            .chart-card {
                padding: 10px;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>中国稀土产量配额结构(2020-2024年)</h1>
            <p class="subtitle">轻稀土与重稀土产量趋势及总配额变化</p>
        </div>
        
        <div class="chart-card">
            <div id="chart"></div>
        </div>
    </div>

    <script>
        // 初始化ECharts实例
        const chartDom = document.getElementById('chart');
        const myChart = echarts.init(chartDom);
        
        // 图表配置
        const option = {
            backgroundColor: "rgba(51,51,51,1)",
            color: ['#dd6b66', '#759aa0', '#e69d87'],
            title: {
                text: '中国稀土产量配额结构趋势',
                left: 'center',
                textStyle: {
                    color: '#f0f0f0',
                    fontSize: 22,
                    fontWeight: 'bold'
                },
                padding: [10, 0, 20, 0]
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                },
                backgroundColor: 'rgba(40,40,40,0.9)',
                borderColor: '#555',
                textStyle: {
                    color: '#f0f0f0'
                },
                formatter: function(params) {
                    let result = `<div style="margin-bottom:5px;font-weight:bold">${params[0].name}年</div>`;
                    params.forEach(item => {
                        const marker = `<span style="display:inline-block;width:10px;height:10px;border-radius:50%;background:${item.color};margin-right:5px"></span>`;
                        result += `${marker} ${item.seriesName}: <b>${item.value} 万吨</b><br/>`;
                    });
                    return result;
                }
            },
            legend: {
                data: ['轻稀土产量（万吨）', '重稀土产量（万吨）', '总配额（万吨）'],
                bottom: 10,
                textStyle: {
                    color: '#ccc'
                },
                itemWidth: 20,
                itemHeight: 10
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '15%',
                top: '15%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2020', '2021', '2022', '2023', '2024'],
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                },
                axisLabel: {
                    color: '#ddd',
                    fontSize: 14
                }
            },
            yAxis: {
                type: 'value',
                name: '万吨',
                nameTextStyle: {
                    color: '#aaa',
                    padding: [0, 0, 0, -40]
                },
                axisLine: {
                    lineStyle: {
                        color: '#aaa'
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(100,100,100,0.3)'
                    }
                },
                axisLabel: {
                    color: '#ddd',
                    fontSize: 14
                }
            },
            series: [
                {
                    name: '轻稀土产量（万吨）',
                    type: 'line',
                    stack: 'Total',
                    smooth: true,
                    lineStyle: {
                        width: 0
                    },
                    showSymbol: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    emphasis: {
                        focus: 'series'
                    },
                    areaStyle: {
                        opacity: 0.8,
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(221, 107, 102, 0.7)' },
                            { offset: 1, color: 'rgba(221, 107, 102, 0.1)' }
                        ])
                    },
                    data: [12.08, 12.05, 12.08, 13.00, 13.20]
                },
                {
                    name: '重稀土产量（万吨）',
                    type: 'line',
                    stack: 'Total',
                    smooth: true,
                    lineStyle: {
                        width: 0
                    },
                    showSymbol: true,
                    symbol: 'circle',
                    symbolSize: 8,
                    emphasis: {
                        focus: 'series'
                    },
                    areaStyle: {
                        opacity: 0.8,
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(117, 154, 160, 0.7)' },
                            { offset: 1, color: 'rgba(117, 154, 160, 0.1)' }
                        ])
                    },
                    data: [1.92, 1.90, 1.85, 1.80, 1.75]
                },
                {
                    name: '总配额（万吨）',
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        width: 3,
                        color: '#e69d87'
                    },
                    showSymbol: true,
                    symbol: 'diamond',
                    symbolSize: 12,
                    itemStyle: {
                        color: '#e69d87',
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    label: {
                        show: true,
                        position: 'top',
                        color: '#e69d87',
                        fontWeight: 'bold',
                        formatter: '{c} 万吨'
                    },
                    data: [14.00, 14.40, 14.65, 14.80, 14.95]
                }
            ]
        };

        // 使用配置项显示图表
        myChart.setOption(option);
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
